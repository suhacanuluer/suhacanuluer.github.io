<!DOCTYPE html>
<html lang="en">
<head>
	<title>FortuneCase Customer Support</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.xform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id="fortune">
		<img src="fortunelogopng.png" width="300" height="80" alt="web page logo"/>
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);">
	                        <div id="chat" class="x-form-wrapper">
	                            <form action="" method="GET" class="hidden">
									<input type="text" data-x-question="Welcome dear member of the FortuneCases family, I'm FortuneBot. I'm here to help you." data-no-answer="true">
									<input type="text" name="name" data-x-question="Can you please share your name with me?">
	                                <select name="Hello" data-callback="storeState" data-x-question="Hello {name}:0!, how would you like me to help you?" name="first-question">
	                                    <option value="order">Questions about my order</option>
	                                    <option value="different">Different question</option>
	                                </select>

                                    <div data-x-fork="Hello">

                                    	<div data-x-case="order">
											<select name="orders" data-x-question="Orders:">
												<option value="order1">Airpods Pro - 23.12.2021</option>
												<option value="order2">Apple Watch Series 6 44mm - 12.12.2021</option>
												<input type="text" data-x-question="You can connect to live support to get help with your chosen order." data-no-answer="true">
											</select>
										</div>

										<div data-x-case="different">
											<select name="differents" data-x-question="What do you need help with?" name="first-question">
												<option value="product">Product Information</option>
												<option value="order">Order and Payment</option>
												<option value="delivery">Delivery and Shipping</option>
												<option value="canceling">Cancellation and Refund</option>
												<option value="techSupport">Service and Technical Support</option>
											</select>

										<div data-x-fork="differents">

											<div data-x-case="product">
											 <select name="products" data-x-question="Products:">
												 <option value="product1">Airpods Pro - 499₺</option>
												 <option value="product2">Airpods 2. Nesil - 299₺</option>
												 <option value="product3">MagSafe - 199₺</option>
												 <option value="product4">Watch Series 6 - 999₺</option>
												 <option value="product5">HomePod Mini - 1199₺</option>
												 <option value="product6">AirTag - 99₺</option>
												 <option value="yes" data-callback="rollback">Back to options</option>
											 </select>
											</div>

											<div data-x-case="order">
												<select name="orders" data-x-question="Our contracted banks where you can pay:">
													<option value="bank1">Ziraat Bankası</option>
													<option value="bank2">İş Bankası</option>
													<option value="bank3">Garanti</option>
													<option value="bank4">Yapıkredi</option>
													<option value="yes" data-callback="rollback">Back to options</option>
												</select>
												<div data-x-fork="orders">
													<div data-x-case="bank1">
														<input type="text" data-x-question="TR330006100519786457841326" data-no-answer="true">
													</div>
													<div data-x-case="bank2">
														<input type="text" data-x-question="TR330006100519786457841326" data-no-answer="true">
													</div>
													<div data-x-case="bank3">
														<input type="text" data-x-question="TR330006100519786457841326" data-no-answer="true">
													</div>
													<div data-x-case="bank4">
														<input type="text" data-x-question="TR330006100519786457841326" data-no-answer="true">
													</div>
												</div>
											</div>
											
											<div data-x-case="delivery">
												<select name="deliveries" data-x-question="Delivery and Shipping:">
													<option value="mngcargo" data-callback="mngcargo" data->MNG Cargo Tracking</option>
													<option value="yes" data-callback="rollback">Back to options</option>
												</select>
											</div>	
										
											<div data-x-case="canceling">
												<select name="cancelings" data-x-question="Cancellation and Refund:">
													<option value="whatsapp" data-callback="whatsapp">Whatsapp Cancellation and Refund</option>
													<option value="yes" data-callback="rollback">Back to options</option>
												</select>
											</div>

											<div data-x-case="techSupport">
												<select name="techSupports" data-x-question="Service and Technical Support:">
													<option value="whatsapp" data-callback="whatsapp">Whatsapp Technical Support</option>
													<option value="yes" data-callback="rollback">Back to options</option>
												</select>
											</div>			
										</div>
									</div>

									<select name="callbackTest" data-x-question="From this menu, you can connect to live support or end the conversation.">
	                                    <option value="fortuneChat" data-callback="fortuneChat">Customer Representative</option>
	                                    <option value="yes" data-callback="rollback">Back to options</option>
	                                    <option value="no" data-callback="restore">End the conversation</option>
	                                </select>

	                                <select data-x-question="FortuneBot is very happy to talk to you. See you again..." id="">
	                                    <option value="">Back to beginning.</option>
	                                </select>
									
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.xform.js"></script>

	<script>
		function fortuneChat(stateWrapper, ready) {
			window.open("https://fortunechat.herokuapp.com");
			ready();
		}
		function whatsapp(stateWrapper, ready) {
			window.open("https://api.whatsapp.com/send/?phone=905550734373&text&app_absent=0");
			ready();
		}
		function mngcargo(stateWrapper, ready) {
			window.open("https://www.mngkargo.com.tr/gonderitakip");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			xForm = $('#chat').xform({selectInputStyle: 'disable'});
			console.log(xForm);
		});
	</script>
</body>
</html>
