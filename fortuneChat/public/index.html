<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>FortuneCases</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div><img src="fortunelogo.png" width="200" height="70"/>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Product Information">Product Information</option>
							<option value="Order And Payment">Order And Payment</option>
							<option value="Delivery and Shipping">Delivery and Shipping</option>
							<option value="Cancellation and Refund">Cancellation and Refund</option>
							<option value="Service and Technical Support">Service and Technical Support</option>
						</select>
					</div>
					<button type="submit" class="btn" style="background: #fff;color: #46cec2;border-radius:  24px;">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
